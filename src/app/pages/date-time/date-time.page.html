<app-header titulo="Date Time"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
        <ion-label>fecha de Nacimiento</ion-label>
        <ion-datetime placeholder="Nacimiento" 
                      display-format="MMM DD, YYYY HH:mm"
                      value="{{ fechaNaci | date: 'yyyy-MM-dd'}}"
                      display-format="YYYY MMMM DD"
                      cancelText="Cancelar"
                      [ngModel]="fechaNaci.toISOString()"
                      (ionChange)="cambioFecha($event)">
        </ion-datetime>  
    </ion-item>

    <ion-list-header>
        <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MM DD"
                    min="2015-01-01"
                    max="2015-12-31">

      </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Custom Date</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
                      [(ngModel)]="customDate">
  
        </ion-datetime>
      </ion-item>


  </ion-list>
</ion-content>
